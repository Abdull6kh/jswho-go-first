<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-dars</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section class="first">
            <div class="container">
                <h1 class="title text-center my-5">
                    Kim birinchi bo-rish-ga!
                </h1>
                <form class="form d-flex align-items-center mx-auto mb-5" method="post" autocomplete="off">
                    <label class="label me-4" for="input">
                        Masofa
                    </label>
                    <input class="input form-control flex-grow-1 w-25 me-4" type="text" id="input">
                    <button class="btn btn-danger" type="submit">Hisobla</button>
                </form>
                <h2 class="warning text-center text-danger mb-5"></h2>
                <ol class="list w-100 justify-content-between">
                    <li class="list__item">
                        <h2 class="list__title">
                            Piyoda
                        </h2>
                        <p class="list__result person">
                            N soat
                        </p>
                    </li>
                    <li class="list__item">
                        <h2 class="list__title">
                            Velosiped
                        </h2>
                        <p class="list__result bike">
                            N soat
                        </p>
                    </li>
                    <li class="list__item">
                        <h2 class="list__title">
                            Mashina
                        </h2>
                        <p class="list__result car">
                            N soat
                        </p>
                    </li>
                    <li class="list__item">
                        <h2 class="list__title">
                            Samolyot
                        </h2>
                        <p class="list__result plane">
                            N soat
                        </p>
                    </li>
                </ol>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
